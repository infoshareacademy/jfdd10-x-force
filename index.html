<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="Stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="wrapper">

        <input type="checkbox" id="menuToggle">

        <nav class="nav-menu">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">TEAM</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#">FEATURES</a></li>
            </ul>

            <label for="menuToggle" class="nav-menu-icon">&#10224;</label>

        </nav>
        <div class="invitation">
            <fieldset class="i-fieldset-invitation">
                <legend class="i-form-text">Invitation to download our application</legend>
                <div class="i-text-center">
                    <p>We invite you on our first application done in html/css and javascript</p>
                    <p>we hope that our application will be your liking and you will try our app :)</p>
                </div>
                <form action="https://formspree.io/marcin.kass10@gmail.com" method="POST" class="i-form">
                    First name:
                    <input class="i-form-input" type="text" name="firstname" placeholder="your name" required> Last name:
                    <input class="i-form-input" type="text" name="lastname" placeholder="your surname" required> E-mail:
                    <input class="i-form-email" type="email" placeholder="drone@globex.com" pattern=".+@gmail.com" size="30" required>
                    <input type="submit" value="Submit">
                </form>
            </fieldset>
        </div>

    </div>





    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementsByClassName("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
